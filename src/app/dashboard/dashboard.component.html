<cc-primary-nav (search)="performSearch($event)"></cc-primary-nav>
<cc-secondary-nav (filterCompetencies)="filter($event)" (newCompetency)="openCompetencyBuilder()" (getHelp)="openHelp()"></cc-secondary-nav>

<div class="wrapper">
    <ng-container *ngIf="!loading; then competencyTemplate; else loadingTemplate"></ng-container>
</div>

<ng-template #loadingTemplate>
    <div class="competency-loading">
        <i class="far fa-spinner-third fa-spin"></i>
        Loading Competencies...
    </div>
</ng-template>

<ng-template #competencyTemplate>
    <div class="competency-card">
        <div *ngFor="let competency of loadedCompetencies" class="competency-card_container">
            <cc-competency-card
                [competency]="competency"
            ></cc-competency-card>
            <button (click)="deleteCompetency(competency._id)">DELETE</button>
        </div>
    </div>
</ng-template>

<cc-competency-builder
    ccBuilder
    *ngIf="openBuilder"
    [competency]="newCompetency"
    [options]="{ showExitButton: true, padding: true, exitButtonColor: 'black' }"
    (close)="closeBuilder($event)"
></cc-competency-builder>
