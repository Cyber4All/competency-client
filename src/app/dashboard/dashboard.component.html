<cc-primary-nav (search)="performSearch($event)"></cc-primary-nav>
<cc-secondary-nav (filterCompetencies)="filter($event)" (newCompetency)="openCompetencyBuilder()" (getHelp)="openHelp()"></cc-secondary-nav>

<div class="wrapper">
    <ng-container *ngIf="!loading; then competencyTemplate; else loadingTemplate"></ng-container>
</div>

<ng-template #loadingTemplate>
    <div class="competency-loading">
        <i class="far fa-spinner-third fa-spin"></i>
        Loading...
    </div>
</ng-template>

<ng-template #competencyTemplate>
    <div class="competency-card">
        <div class="competency-card-wrapper">
            <div *ngFor="let competency of loadedCompetencies" class="competency-card_container">
                <cc-competency-card
                    tabindex="0"
                    [competency]="competency"
                    (click)="openCompetencyPreview(competency)"
                ></cc-competency-card>
            </div>
        </div>
    </div>
    <div class="paginationCtrl">
        <ul>
            <li (click)="prevPage()" [ngClass]="{'gone': currPage <= 1}"><i class="fas fa-chevron-left" aria-label="Previous page of results" tabindex="0"></i> Back </li>
            <li *ngFor="let p of pages" [ngClass]="{'active': currPage === p}" (click)="goToPage(p)"  attr.aria-label="Page {{ p }} of results" tabindex="0">{{ p }}</li>
            <li (click)="nextPage()" [ngClass]="{'gone': currPage >= search.page}"> Next <i class="fas fa-chevron-right" aria-label="Next page of results" tabindex="0"></i></li>
        </ul>
    </div>
</ng-template>

<cc-competency-builder
    ccPanel
    *ngIf="openBuilder"
    [competency]="builderCompetency"
    [options]="{
        showDeleteButton: true,
        showExitButton: true,
        title: 'Competency Builder',
        padding: true,
        exitButtonColor: 'black',
        position: 'lower-right'
    }"
    (close)="closeBuilder()"
    (delete)="deleteCompetency(builderCompetency._id)"
></cc-competency-builder>

<cc-preview-competency
    ccPanel
    *ngIf="openPreview"
    [competency]="previewCompetency"
    [options]="{ 
        showDeleteButton: true,
        showExitButton: true,
        title: 'Competency Preview',
        padding: false,
        exitButtonColor: 'black',
        position: 'center'
    }"
    (updateSubmission)="openCompetencyBuilder(previewCompetency)"
    (close)="closePreview()"
    (delete)="deleteCompetency(previewCompetency._id)"
    (statusUpdated)="handleStatusUpdated()"
></cc-preview-competency>
