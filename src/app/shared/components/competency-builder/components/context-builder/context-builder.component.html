<!-- Toggle template for edit and viewing condition-->
<div class="competency_edit-condition-container">
    <!--Description form field-->
    <div *ngIf="templateIndex === 0">
        <!--Scenario form field-->
        <label>Scenario</label>
        <textarea [formControl]="scenario"></textarea>
        <!--Limitations form field-->
        <label>Limitations</label>
        <textarea [formControl]="limitations"></textarea>
    </div>
    <!--Technology form field-->
    <div *ngIf="templateIndex === 1" class="condition_technology-container">
        <div *ngFor="let tech of technology">
            <button
                (click)="removeTechnology(tech)"
                class="chip"
            >
                {{ tech }}
                <button>
                    <icon>X</icon>
                </button>
            </button>
        </div>
        <input
            placeholder="Specify technology required to complete this competency..."
            (keydown)="addTechnology($event)"
            [(ngModel)]="techInput"
        >
    </div>
    <!--Documenation form filed-->
    <div *ngIf="templateIndex === 2">
        <cc-file-upload></cc-file-upload>
    </div>
</div>
