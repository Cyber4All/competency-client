<!--Degree Builder-->
<div class="competency_edit-degree-container">
  <ng-container *ngIf="templateIndex === 0">
    <!--Degree Description-->
    <!-- <div class="edit-degree_description">
      Identify the time, degree of completetion, and expectations of how much must be correct to gain this competency
    </div> -->
    <!--Time form filed-->
    <label>Time</label>
    <input [formControl]="time">
    <!--Completeness form field-->

    <label class="completeness">Completeness</label>
    <textarea placeholder="Enter your definition of the task being completed here."
      [formControl]="complete"></textarea>
    <!--Correctness form field-->
    <label class="correctness">Correctness</label>
    <textarea placeholder="Enter your definition of the task being correct here."
      [formControl]="correct"></textarea>
  </ng-container>
  <ng-container *ngIf="templateIndex === 1">
    <p>yeetus</p>
  </ng-container>
</div>
