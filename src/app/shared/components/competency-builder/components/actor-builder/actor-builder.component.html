<!--Actor Builder-->
<ng-container class="competency_edit-actor-container">
  <!--Actor type form field-->
  <div>
    <mat-label>Actor</mat-label>
    <input [formControl]="type">
  </div>
  <!--Actor description form field-->
  <div>
    <mat-label>Description</mat-label>
    <textarea placeholder="Provide a description for your actor" [formControl]="details"></textarea>
  </div>
</ng-container>
