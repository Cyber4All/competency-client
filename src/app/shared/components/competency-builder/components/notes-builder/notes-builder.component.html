<!-- Toggle template for edit and viewing employability -->
<ng-container *ngIf="!isEdit; then viewNotesTemplate else editNotesTemplate"></ng-container>

<!--View Employability Template-->
<ng-template #viewNotesTemplate>
  <h2>NOTES</h2>
  <p>{{ details.value }}</p>
</ng-template>

<!--Edit Employability Template-->
<ng-template #editNotesTemplate>
  <mat-expansion-panel  class="competency_edit-employability-container">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Notes
      </mat-panel-title>
    </mat-expansion-panel-header>
    <!--Employability description-->
    <div class="edit-notes_description">
        Any additional notes needed for the competency should go here.
    </div>
    <!--Employability description form field-->
    <mat-form-field appearance="fill" color="primary">
      <mat-label>Description</mat-label>
      <textarea matInput [formControl]="details"></textarea>
      <mat-error *ngIf="details.value === ''">You must provide your notes!</mat-error>
    </mat-form-field>
  </mat-expansion-panel>
</ng-template>
