<div class="competency-builder_navbar-buttons">
    <div class="primary_nav" [ngClass]="{'choosen': isActive('actor')}"
        (click)="builderService.setBuilderIndex(0); select('actor')">Actor</div>
    <div class="primary_nav" (click)="builderService.setBuilderIndex(1); select('behavior')"
        [ngClass]="{'choosen': isActive('behavior')}">Behavior</div>
    <div class="primary_nav" [ngClass]="{'choosen': isActive('context')}">
        <div class="title"
            (click)="builderService.setBuilderIndex(2); builderService.setTemplateIndex(0); select('context')">Context
        </div>
        <div class="subs" *ngIf="currIndex === 2">
            <div (click)="builderService.setTemplateIndex(0)" class="buidler_navbar-submenu">Description</div>
            <div (click)="builderService.setTemplateIndex(1)" class="buidler_navbar-submenu">Technology</div>
            <div (click)="builderService.setTemplateIndex(2)" class="buidler_navbar-submenu">Documentation</div>
        </div>
    </div>
    <div class="primary_nav" [ngClass]="{'choosen': isActive('degree')}">
        <div (click)="builderService.setBuilderIndex(3); builderService.setTemplateIndex(0); select('degree')">Degree
        </div>
        <div class="subs" *ngIf="currIndex === 3">
            <div (click)="builderService.setTemplateIndex(0)" class="buidler_navbar-submenu">Description</div>
            <div (click)="builderService.setTemplateIndex(1)" class="buidler_navbar-submenu">Rubric</div>
        </div>
    </div>
    <div class="primary_nav" [ngClass]="{'choosen': isActive('employ')}"
        (click)="builderService.setBuilderIndex(4); select('employ')">Employability</div>
    <div class="primary_nav" [ngClass]="{'choosen': isActive('notes')}"
        (click)="builderService.setBuilderIndex(5); select('notes')">Notes</div>
    <div class="primary_nav" [ngClass]="{'choosen': isActive('review')}"
        (click)="builderService.setBuilderIndex(6); select('review')">Review</div>
</div>
