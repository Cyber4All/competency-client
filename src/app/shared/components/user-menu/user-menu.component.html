<ng-container *ngIf="loggedIn; then logoutTemplate; else loginTemplate"></ng-container>

<ng-template #loginTemplate>
    <button [routerLink]="['/login']">
        Login
    </button>
</ng-template>

<ng-template #logoutTemplate>
    <button (click)="logout()">
        Logout
    </button>
</ng-template>
