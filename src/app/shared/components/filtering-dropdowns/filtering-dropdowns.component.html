<div class="wrapper">
    <!-- Dropdown button -->
    <button class="button-wrapper" [matMenuTriggerFor]="dropdown">
        <div class="title">{{title}}</div>
        <i class="fa fa-chevron-down"></i>
    </button>

    <!-- Dropdown Menu triggered toggled by the dropdown button -->
    <mat-menu #dropdown="matMenu" class="dropdown-wrapper">
            <!-- Searchbar used to filter the 'filter items' -->
            <div *ngIf="searchbar" class="searchbar" (click)="$event.stopPropagation()">
                <cc-search-bar></cc-search-bar>
            </div>

            <!-- Filter items -->
            <div mat-menu-item class="dropdown">
                <div *ngFor="let item of items" class="item" [ngStyle]="calculateStyles(item)" (click)="toggleFilterItem(item)">{{item.name}}</div>
            </div>
    </mat-menu>
</div>
