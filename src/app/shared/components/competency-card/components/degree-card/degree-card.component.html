<!-- Toggle template for edit and viewing competency -->
<ng-container *ngIf="!isEdit; then viewDegreeTemplate else editDegreeTemplate"></ng-container>

<!--View Degree Template-->
<ng-template #viewDegreeTemplate>
  <p>deg go brrrr</p>
</ng-template>

<!--Edit Degree Template-->
<ng-template #editDegreeTemplate>
  <mat-expansion-panel [expanded]="true" (opened)="setStep(3)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Degree
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput type="number" min="1">
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()" [disabled]="complete.invalid || correct.invalid || time.invalid">Update Audience</button>
    </mat-action-row>

  </mat-expansion-panel>
</ng-template>
