<!-- Toggle template for edit and viewing competency -->
<ng-container *ngIf="!isEdit; then viewBehaviorTemplate else editBehaviorTemplate"></ng-container>

<!--View Behavior Template-->
<ng-template #viewBehaviorTemplate>
  <p>beh go brrrr</p>
</ng-template>

<!--Edit Behavior Template-->
<ng-template #editBehaviorTemplate>
    <mat-expansion-panel [expanded]="currIndex === 1" (opened)="setStep(1)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Behavior
        </mat-panel-title>
        <mat-panel-description *ngIf="currIndex !== 1">
          Identify the behavior and workrole your audience will be fulfilling
          <mat-icon>map</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Task</mat-label>
        <input matInput [formControl]="task">
        <mat-error *ngIf="task.invalid">You must provide a valid task!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" color="primary">
        <mat-label>Task Description</mat-label>
        <input matInput [formControl]="details">
        <mat-error *ngIf="details.invalid">You must provide a description of your task!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" color="primary">
        <mat-label>Workrole</mat-label>
        <input matInput [formControl]="workrole">
        <mat-error *ngIf="workrole.invalid">You must select a workrole!</mat-error>
      </mat-form-field>

        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row> -->
    </mat-expansion-panel>
</ng-template>
