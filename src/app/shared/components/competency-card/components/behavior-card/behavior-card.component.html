<!-- Toggle template for edit and viewing competency -->
<ng-container *ngIf="!isEdit; then viewBehaviorTemplate else editBehaviorTemplate"></ng-container>

<!--View Behavior Template-->
<ng-template #viewBehaviorTemplate>
  <p>beh go brrrr</p>
</ng-template>

<!--Edit Behavior Template-->
<ng-template #editBehaviorTemplate>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Behavior
        </mat-panel-title>
        <mat-panel-description *ngIf="currIndex !== 1">
          Identify the behavior workrole and task for your audience
          <!-- <mat-icon>map</mat-icon> -->
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Task</mat-label>
        <input type="text"
               placeholder="Pick one"
               aria-label="Task"
               matInput
               [formControl]="task"
               [matAutocomplete]="tasks">
        <mat-autocomplete #tasks="matAutocomplete">
          <mat-option *ngFor="let task of filteredTasks | async" [value]="task">
            {{task}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field appearance="fill" color="primary">
        <mat-label>Task Description</mat-label>
        <input matInput [formControl]="details">
        <mat-error *ngIf="details.invalid">You must provide a description of your task!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" color="primary">
        <mat-label>Workrole</mat-label>
        <input type="text"
               placeholder="Pick one"
               aria-label="Workrole"
               matInput
               [formControl]="workrole"
               [matAutocomplete]="workroles">
        <mat-autocomplete #workroles="matAutocomplete">
          <mat-option *ngFor="let workrole of filteredWorkroles | async" [value]="workrole">
            {{workrole}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="primary" (click)="updateBehavior()" [disabled]="task.invalid || details.invalid || workrole.invalid">Update Behavior</button>
      </mat-action-row>

    </mat-expansion-panel>
</ng-template>
