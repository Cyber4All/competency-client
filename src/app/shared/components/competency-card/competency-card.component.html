<ng-container class="competency-card_container">
  <div class="competency-constructor_accordion">
    <!--Actor Card Preview-->
    <ng-container class="competency_edit-actor-container">
      <h2>ACTOR</h2>
      <p>{{ competency.actor.type }}</p>
      <p>{{ competency.actor.details }}</p>
    </ng-container>
    <!--Behavior Card Preview-->
    <ng-container class="competency_edit-behavior-container">
      <h2>BEHAVIOR</h2>
      <p>{{ competency.behavior.details }}</p>
      <p>Completing: {{ competency.behavior.tasks }}</p>
      <p>Acting as a {{ competency.behavior.work_role }}</p>
    </ng-container>
  </div>
</ng-container>
