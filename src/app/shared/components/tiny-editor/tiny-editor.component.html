<editor
    apiKey = {{tinyKey}}
    [init]="{
        icons: 'material',
        skin: 'borderless',
        plugins: 'wordcount, lists',
        menubar: false,
        toolbar: 'undo redo | styleselect | bold italic | numlist bullist',
        placeholder: placeholder,
        height: 250,
        width: 580
    }"
    [formControl]= "data"
    [ngModelOptions]="{ standalone: true }"
></editor>
