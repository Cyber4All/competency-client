<div class="register-wrapper">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email@example.com" [formControl]="email" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="register()">REGISTER</button>
    <button mat-raised-button (click)="login()">CANCEL</button>
</div>
