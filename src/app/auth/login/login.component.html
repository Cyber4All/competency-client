<cc-error-banner [message]="errMessage"></cc-error-banner>
<div class="login-wrapper">
    <div class="logo">
        <img src="../../../assets/CompetencyConstructor_Logo_Transparent.svg" alt="Competency Constructor Logo">
    </div>
    <form #f (ngSubmit)="login()" [formGroup]="loginFormGroup">
        <!--Time form filed-->
        <label>Time</label>
        <div class="login-input">
            <input  
                [(ngModel)]="loginInfo.email"
                placeholder="email@example.com" 
                formControlName="email"
                required
            >
            <mat-error *ngIf="loginFormGroup.get('email')?.invalid">
                {{authValidation.getInputErrorMessage(loginFormGroup.get('email')!)}}
            </mat-error>
        </div>
        <!-- <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input 
            matInput 
            [(ngModel)]="loginInfo.email"
            placeholder="email@example.com" 
            formControlName="email"
            required>
            <mat-error 
            *ngIf="loginFormGroup.get('email')?.invalid">
            {{authValidation.getInputErrorMessage(loginFormGroup.get('email')!)}}
            </mat-error>

        </mat-form-field> -->
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input 
            matInput
            [(ngModel)]="loginInfo.password"
            type="password" 
            formControlName="password">
            <mat-error 
            *ngIf="loginFormGroup.get('email')?.invalid">
            {{authValidation.getInputErrorMessage(loginFormGroup.get('email')!)}}
            </mat-error>

        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">LOGIN</button>
        <button mat-raised-button (click)="register()">REGISTER</button>
    </form>
</div>
