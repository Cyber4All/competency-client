<cc-error-banner [message]="errMessage"></cc-error-banner>
<div class="login-wrapper">
    <div class="logo">
        <img src="../../../assets/CompetencyConstructor_Logo_Transparent.png" alt="Competency Constructor Logo">
    </div>
    <form>
        <cc-text-field
            animate
            [value]="loginFormGroup.get('email')?.value"
            (valueChange)="loginFormGroup.get('email')?.setValue($event)"
            [autofocus]="true"
            [required]="true"
            label="Email address"
            type="email"
            [block]="true"
        ></cc-text-field>
        <cc-text-field
            animate
            [value]="loginFormGroup.get('password')?.value"
            (valueChange)="loginFormGroup.get('password')?.setValue($event)"
            label="Password"
            type="password"
            [block]="true"
        ></cc-text-field>
        <div class="form-button">
            <button class="button-margin submit" (click)="login()">LOGIN</button>
            <button class="button-margin register" (click)="register()">REGISTER</button>
        </div>
        <div class="reset-password">
            <button
                type="button"
                class="reset-password-toggle"
                [routerLink]="['/auth/forgot-password']"
            >
                Forgot password?
            </button>
        </div>
    </form>
</div>
